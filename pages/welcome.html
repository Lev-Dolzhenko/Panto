<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/scripts/script.js" defer></script>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__nav__wrapper">
                <nav class="nav">
                    <a class="nav__logo" href="#!">Panto</a>

                    <ul class="nav__list">
                        <li class="nav__list__item"><a class="nav__list__link" href="#!">Furniture</a></li>
                        <li class="nav__list__item"><a class="nav__list__link" href="#!">Shop</a></li>
                        <li class="nav__list__item"><a class="nav__list__link" href="#!">About Us</a></li>
                        <li class="nav__list__item"><a class="nav__list__link" href="#!">Contact</a></li>
                    </ul>

                    <a class="nav__bag" href="#!">
                        <img class="nav__bag__img" src="./../content/header/bag.svg" alt="bag">
                        <div class="nav__bag__counter">0</div>
                    </a>
                </nav>
            </div>

            <div class="header__content">

                <h1 class="header__content__title">Make your interior more minimalistic & modern</h1>

                <div class="header__content__subtitle__wrapper">
                    <p class="header__content__subtitle">Turn your room with panto into a lot more minimalist and modern
                        with ease and speed</p>
                </div>
                <div class="header__form__wrapper">
                    <form action="" class="header__content__form">
                        <input placeholder="Search furniture" type="text" class="header__content__form__input">
                        <button class="header__content__form__button"><img src="/content/header/search.svg"
                                alt="search"></button>
                    </form>
                </div>
            </div>

            <div class="header__dot-sofa">
                <button class="info-dot">
                    <div class="info-dot__point"></div>
                    <div class="info-dot__radius"></div>
                </button>

                <div class="header__select">
                    <label class="header__select__label">
                        <input class="header__select--check" type="radio" name="1">
                        <div class="header__select--color header__select--color--orange"></div>
                    </label>
                    <label class="header__select__label">
                        <input class="header__select--check" type="radio" name="1">
                        <div class="header__select--color header__select--color--blue"></div>
                    </label>
                    <label class="header__select__label">
                        <input class="header__select--check" type="radio" name="1">
                        <div class="header__select--color header__select--color--gray"></div>
                    </label>
                </div>

                
            </div>

            <div class="header__dot-vase">
                <button class="info-dot">
                    <div class="info-dot__point"></div>
                    <div class="info-dot__radius"></div>
                </button>
            </div>

            <div class="header__dot-figure">
                <button class="info-dot">
                    <div class="info-dot__point"></div>
                    <div class="info-dot__radius"></div>
                </button>
            </div>

            <div class="header__dot-pot">
                <button class="info-dot">
                    <div class="info-dot__point"></div>
                    <div class="info-dot__radius"></div>
                </button>
            </div>

        </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">

    </footer>
</body>

</html>
